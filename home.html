<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aries — Dashboard</title>
  <style> html { overflow-y: scroll; } </style>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<header class="aries-topbar">
  <button id="aries-hamburger" class="aries-hamburger" aria-label="Open sidebar">☰</button>
  <!-- no PROJECT MANAGER text here per your earlier request -->
  <a href="home.html" class="aries-brand"><img src="goat.png" alt="Aries Logo" class="aries-logo"></a>
</header>

<div id="aries-overlay" class="hidden" aria-hidden="true"></div>
<aside id="aries-sidebar" class="aries-sidebar hidden" role="complementary" aria-label="Project list" aria-hidden="true">
  <nav class="aries-sidebar-nav aries-sidebar-content" role="navigation" aria-label="Projects"></nav>
</aside>

<main class="page-wrapper">
  <div style="max-width:1100px;margin:0 auto;padding:40px 20px;">
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <h1 style="margin:0;font-size:64px;font-family:'Montserrat', Arial, sans-serif">ARIES</h1>
      <img src="goat.png" alt="logo" style="width:260px;height:260px;object-fit:contain;">
    </div>
    <p style="margin-top:28px;color:#6b7280;font-size:18px">King</p>
  </div>
</main>

<script type="module">
  import { auth } from './firebase-config.js';
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import './app.js';

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = 'index.html';
    }
  });
</script>
</body>
</html>
