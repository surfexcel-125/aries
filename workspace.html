<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Workspace — Aries</title>
  <link rel="stylesheet" href="main.css">
  <style>
    /* workspace container quick styles */
    #board { position:relative; min-height:640px; background:#f8fafc; padding:24px; border-radius:6px; }
    .wf-node { transition: box-shadow .12s ease; }
  </style>
</head>
<body>
  <header id="aries-topbar" class="aries-topbar" role="banner">
    <button id="aries-hamburger" class="aries-hamburger" aria-controls="aries-sidebar" aria-expanded="false">☰</button>
    <div class="aries-title">PROJECT MANAGER</div>
    <a href="index.html" class="aries-brand"><img src="images/goat.png" class="aries-logo" alt="Aries"></a>
  </header>

  <aside id="aries-sidebar" class="aries-sidebar hidden" role="complementary" aria-label="Project list">
    <nav class="aries-sidebar-nav aries-sidebar-content"></nav>
  </aside>

  <main class="page-wrapper">
    <div class="container">
      <div style="margin-bottom:12px;display:flex;justify-content:space-between;align-items:center">
        <h2 style="margin:0">Workspace</h2>
        <div id="workspaceActions"></div>
      </div>

      <div id="board" tabindex="0">
        <!-- nodes will be rendered here by workspace.js -->
      </div>

      <!-- optional SVG for links -->
      <svg id="workspace-links-svg" style="position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none"></svg>
    </div>
  </main>

  <script type="module" src="app.js"></script>
  <script type="module" src="workspace.js"></script>
</body>
</html>
