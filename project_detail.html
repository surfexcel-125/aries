<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idea Visualizer</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 14px 22px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    #visual-area {
      margin-top: 40px;
      padding: 25px;
      border-radius: 12px;
      background: #fff;
      border: 1px solid #ddd;
      min-height: 180px;
      font-size: 18px;
      line-height: 1.6;
    }

    .visual-block {
      background: #e9e9e9;
      padding: 12px 18px;
      margin-bottom: 12px;
      border-radius: 8px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Idea Visualizer</h1>

    <textarea id="ideaInput" placeholder="Write your idea here..."></textarea>
    <button onclick="generateVisual()">Convert to Visual</button>

    <div id="visual-area"></div>
  </div>

  <script>
    function generateVisual() {
      const input = document.getElementById('ideaInput').value.trim();
      const visualArea = document.getElementById('visual-area');
      visualArea.innerHTML = "";

      if (!input) {
        visualArea.innerHTML = "<p>Please write an idea first.</p>";
        return;
      }

      // Split idea into segments based on keywords
      const parts = input
        .replace(/\.|\n/g, " | ")
        .split("|")
        .map(p => p.trim())
        .filter(p => p.length > 0);

      parts.forEach(p => {
        const block = document.createElement("div");
        block.classList.add("visual-block");
        block.innerText = p;
        visualArea.appendChild(block);
      });
    }
  </script>
</body>
</html>
