<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project — Aries</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header id="aries-topbar" class="aries-topbar" role="banner">
    <button id="aries-hamburger" class="aries-hamburger" aria-controls="aries-sidebar" aria-expanded="false">☰</button>
    <div class="aries-title">PROJECT MANAGER</div>
    <a href="home.html" class="aries-brand"><img src="images/goat.png" class="aries-logo" alt="Aries"></a>
  </header>

  <aside id="aries-sidebar" class="aries-sidebar hidden" role="complementary" aria-label="Project list">
    <nav class="aries-sidebar-nav aries-sidebar-content"></nav>
  </aside>

  <main class="page-wrapper">
    <div class="container">
      <div id="projectHeader" class="projects-bar" style="display:flex;justify-content:space-between;align-items:center;padding:12px 16px">
        <h2 id="projectName" style="margin:0">Loading…</h2>
        <div>
          <a id="openWorkspace" class="btn-primary" href="#">Open Workspace</a>
        </div>
      </div>

      <div id="projectBody" style="padding:18px">
        <p id="projectMeta">Loading project details...</p>
      </div>
    </div>
  </main>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import './app.js';

    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const elName = document.getElementById('projectName');
    const openWorkspace = document.getElementById('openWorkspace');

    async function load() {
      if (!id) {
        elName.textContent = 'No project selected';
        return;
      }
      const d = await window.AriesDB.loadProjectData(id);
      if (!d) {
        elName.textContent = 'Project not found';
        return;
      }
      elName.textContent = d.name;
      document.getElementById('projectMeta').textContent =
        `Status: ${d.status || 'Active'} — Last modified: ${d.lastModified || 'N/A'}`;
      openWorkspace.href = `workspace.html?id=${id}`;
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      load();
    });
  </script>
</body>
</html>
