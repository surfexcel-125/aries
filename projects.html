<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects — Project Manager</title>

  <!-- Montserrat for UI (short & bold) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --page-bg: #ffffff;
      --accent: #0b2830;
      --muted: #cfcfcf;
      --card-bg: #dfdfdf;
      --header-black: #070707;
      --pill-border: #4a6468;
    }

    /* Reset */
    *{box-sizing:border-box;}
    html,body{
      margin:0;
      height:100%;
      font-family: "Montserrat","Segoe UI",Arial,sans-serif;
      background:var(--page-bg);
      color:#111;
    }

    /* Typography */
    .sitka-heading{
      font-family:"Sitka Small","Sitka",Georgia,serif;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:1.8px;
    }
    .ui-bold{
      font-family:"Montserrat","Segoe UI",Arial,sans-serif;
      font-weight:700;
    }

    /* --- Top Black Header --- */
    .topbar{
      width:100%;
      background:var(--header-black);
      padding:14px 20px;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center; /* THIS CENTERS THE HEADING */
      border-bottom:3px solid rgba(255,255,255,0.05);
    }
    .brand{
      color:#fff;
      font-size:24px;
    }

    /* Left Menu Icon */
    .hamburger{
      position:absolute;
      left:20px;
      top:50%;
      transform:translateY(-50%);
      color:#fff;
      background:none;
      border:none;
      font-size:22px;
      cursor:pointer;
    }

    /* Right Logo */
    .logo{
      position:absolute;
      right:20px;
      top:50%;
      transform:translateY(-50%);
      width:36px;
      height:36px;
      object-fit:contain;
    }

    /* Page Wrapper */
    .page-wrap{
      display:flex;
      justify-content:center;
      padding:28px 12px 64px;
    }

    /* Main container (border box) */
    .container{
      width:100%;
      max-width:980px;
      border:3px solid var(--accent);
      background:#fff;
    }

    /* PROJECTS black header */
    .projects-bar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 18px;
      background:var(--header-black);
      color:#fff;
      border-bottom:2px solid var(--accent);
    }
    .projects-bar h2{
      margin:0;
      font-size:20px;
    }

    .new-project{
      background:linear-gradient(#e6e6e6,#cfcfcf);
      color:#111;
      border:2px solid #666;
      padding:8px 14px;
      border-radius:8px;
      font-weight:700;
      cursor:pointer;
    }

    /* Project list */
    .projects-list{
      padding:22px;
      display:flex;
      flex-direction:column;
      gap:22px;
    }

    /* Project row outer border */
    .project-row{
      border:3px solid var(--accent);
      border-radius:14px;
      padding:16px;
    }

    /* Grey inner box */
    .inner{
      background:var(--card-bg);
      border-radius:12px;
      padding:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:18px;
    }

    /* Project pill */
    .project-name-pill{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 26px;
      border-radius:999px;
      border:2px solid var(--pill-border);
      background:#f3f3f3;
      font-size:20px;
      font-family:"Montserrat";
      font-weight:700;
      cursor:pointer;
    }

    .project-thumb{
      width:56px;
      height:56px;
      object-fit:cover;
      border-radius:8px;
    }

    /* Right status block */
    .project-right{
      min-width:170px;
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:8px;
    }
    .status-label{
      font-weight:800;
      letter-spacing:1px;
      font-size:13px;
      font-family:"Montserrat";
      color:var(--accent);
    }
    .status-pill{
      border:2px solid #355a61;
      background:#fff;
      border-radius:999px;
      padding:10px 18px;
      font-family:"Montserrat";
      font-weight:700;
      cursor:pointer;
    }

    /* Footer */
    .page-footer{
      text-align:center;
      padding:10px;
      font-size:12px;
      color:#444;
    }
  </style>
</head>
<body>

  <!-- TOP HEADER -->
  <header class="topbar">
    <button class="hamburger">☰</button>
    <div class="brand sitka-heading">PROJECT MANAGER</div>
    <img src="images/goat.png" class="logo">
  </header>

  <div class="page-wrap">
    <div class="container">

      <!-- PROJECTS header -->
      <div class="projects-bar">
        <h2 class="sitka-heading">PROJECTS</h2>
        <button id="createProject" class="new-project ui-bold">New Project</button>
      </div>

      <!-- Project list -->
      <div id="projectsList" class="projects-list"></div>

      <div id="noProjects" style="display:none; padding:28px 22px; text-align:center;">
        No projects yet. Click <strong>New Project</strong> to create one.
      </div>

      <div class="page-footer">© Project Manager</div>
    </div>
  </div>

  <!-- JS -->
  <script>
    (function(){
      const projectsKey = 'aries_projects_v1';
      const projectsList = document.getElementById('projectsList');
      const createBtn = document.getElementById('createProject');
      const noProjects = document.getElementById('noProjects');

      function loadProjects(){
        try{
          const raw = localStorage.getItem(projectsKey);
          return raw ? JSON.parse(raw) : [];
        }catch(e){return [];}
      }
      function saveProjects(list){
        localStorage.setItem(projectsKey, JSON.stringify(list));
      }
      function makeId(){
        return Date.now().toString(36) + Math.random().toString(36).slice(2,8);
      }
      function escapeHtml(s){
        return s.replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
      }

      function openWorkspace(id){
        window.location.href = `project_detail.html?id=${encodeURIComponent(id)}`;
      }

      function render(){
        const projects = loadProjects();
        projectsList.innerHTML = '';

        if(!projects.length){
          noProjects.style.display='block';
          return;
        }
        noProjects.style.display='none';

        projects.forEach(p=>{
          const row = document.createElement('div');
          row.className='project-row';

          row.innerHTML=`
            <div class="inner">
              <div style="display:flex;align-items:center;gap:12px;">
                <img class="project-thumb" src="${p.thumb || 'images/goat.png'}">
                <div class="project-name-pill ui-bold">${escapeHtml(p.name)}</div>
              </div>

              <div class="project-right">
                <div class="status-label">STATUS</div>
                <button class="status-pill ui-bold">${escapeHtml(p.status || 'DROPDOWN')}</button>
              </div>
            </div>
          `;

          row.querySelector('.project-name-pill').addEventListener('click',()=>openWorkspace(p.id));

          row.querySelector('.status-pill').addEventListener('click',()=>{
            const newStatus=prompt('Status:', p.status || 'DROPDOWN');
            if(newStatus!==null){
              p.status=newStatus.trim();
              const all=loadProjects();
              const idx=all.findIndex(x=>x.id===p.id);
              all[idx]=p;
              saveProjects(all);
              render();
            }
          });

          projectsList.appendChild(row);
        });
      }

      createBtn.addEventListener('click',()=>{
        const name=prompt('Project name:','New Project');
        if(!name) return;
        const projects=loadProjects();
        const id=makeId();
        projects.unshift({ id, name:name.trim(), status:'DROPDOWN', thumb:'images/goat.png' });
        saveProjects(projects);
        render();
        openWorkspace(id);
      });

      (function seed(){
        const p=loadProjects();
        if(!p.length){
          saveProjects([
            {id:'1',name:'Project Name 1',status:'DROPDOWN',thumb:'images/goat.png'},
            {id:'2',name:'Project Name 2',status:'DROPDOWN',thumb:'images/goat.png'}
          ]);
        }
      })();

      render();
    })();
  </script>
</body>
</html>
